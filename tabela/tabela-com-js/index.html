

<header>
   <title>Tabela com js</title>
   
   <link href="./src/stylesheets/tabela.css" rel="stylesheet">
   <script src="./src/scripts/tabela.js" defer></script>
</header>

<formulario section>
   <form id="form">
      <header>
         <tt>Cadastro de usuários</tt>
      </header>
      <label id="label_input_id">
         <t>id </t>
         <input id="input_id" name="id" type="number" placeholder="id">
      </label>
      <label id="label_input_primeiroNome">
         <t>Primeiro nome </t>
         <input id="input_primeiroNome" name="primeiroNome" type="text" placeholder="primeiro nome">
      </label>
      <label id="label_input_sobrenome">
         <t>Sobrenome </t>
         <input id="input_sobrenome" name="sobrenome" type="text" placeholder="sobrenome">
      </label>
      <label id="label_input_email">
         <t>Email </t>
         <input id="input_email" name="email" type="email" placeholder="email">
      </label>
      <label id="label_input_senha">
         <t>Senha </t>
         <input id="input_senha" name="senha" type="text" placeholder="senha">
      </label>
      <hr />
      <input type="submit" value="CADASTRAR">
      <input id="btn_loadUsuários" type="button" value="Load Usuários">
   </form>
</formulario>

<tabela section>
   <header>
      <tt>Tabela de usuários</tt>
   </header>
</tabela>

<tabela section>
   <content>
      <table>
         <thead>
            <th colspan="1">id</th>
            <th colspan="2">primeiro nome</th>
            <th colspan="2">sobrenome</th>
            <th colspan="2">email</th>
            <th colspan="2">senha</th>
         </thead>
         <tbody id="body_table">
            <tr>
               <td colspan="1">${ usuário.id }</td>
               <td colspan="2">${ usuário.primeiroNome }</td>
               <td colspan="2">${ usuário.sobrenome }</td>
               <td colspan="2">${ usuário.email }</td>
               <td colspan="2">${ usuário.senha }</td>
            </tr>
         </tbody>
      </table>
   </content>
</tabela>

<wave-text-anim section>
   <style>
      wave-item {
         color: #fff;
         font-size: 6rem;
         font-weight: 900;
         display: inline-block;
         position: absolute;
         bottom: 0;
         -webkit-animation: text 1050ms ease-in infinite;
         transform: translatez( 0 );
      }
   </style>
   <container>
      <coast>
         <wave-rel-wrap>
            <wave></wave>
         </wave-rel-wrap>
      </coast>
      <coast delay>
         <wave-rel-wrap>
            <wave delay></wave>
         </wave-rel-wrap>
      </coast>
      <wave-item text="C">C</wave-item>
      <wave-item text="é">é</wave-item>
      <wave-item text="o">o</wave-item>
   </container>
</wave-text-anim>
